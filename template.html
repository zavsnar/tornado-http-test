<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Tornado Chat Demo</title>
    <!-- <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/> -->
  </head>
  <body>
    <div id="nav">
      <a href="/auth/logout">{{ _("Sign out") }}</a>
    </div>
    <div id="body">
      <div id="inbox">
        {% for entry in entries %}
          {% module Template("entry.html", entry=entry) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/set" method="post" id="entryform">
          <table>
            <tr>
              <!-- <td><input name="key" id="key"></td> -->
              <td><input name="value" id="entry" style="width:500px"/></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Add") }}"/>
                <!-- <input type="hidden" name="next" value="{{ request.path }}"/> -->
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("db_pub.js") }}" type="text/javascript"></script>
  </body>
</html>
